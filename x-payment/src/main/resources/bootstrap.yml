server:
  port: 8077

spring:
  application:
    name: x-payment
  # 0-配置nacos
  config:
    import:
      #      - optional:nacos:${spring.application.name}
      - optional:nacos:x-payment.yml
  cloud:
    nacos:
      config:
        namespace: 18ec5d27-3a62-473b-a8c4-d5cfdb7b3a25
        server-addr: 127.0.0.1:8848
        group: ANDY_GROUP
        file-extension: yml
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 18ec5d27-3a62-473b-a8c4-d5cfdb7b3a25 # 与配置管理保持一致
        group: ANDY_GROUP


alipay:
  app-id: "2021000147692713"
  #  你的私钥
  private-key: ""
  #  你的支付宝公钥
  public-key: ""
  #  gateway-url: "https://openapi.alipaydev.com/gateway.do"  # 沙箱环境
  gateway-url: "https://openapi-sandbox.dl.alipaydev.com/gateway.do"  # 沙箱环境
  #  https://openapi-sandbox.dl.alipaydev.com/gateway.do
  notify-url: "http://47.98.217.165:8077/alipay/notify"  # 需公网访问
  return-url: "http://47.98.217.165:8077/alipay/success"


#日志管理
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    path: ./logs
    name: ./logs/app.log

