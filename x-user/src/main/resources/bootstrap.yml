spring:
  # 0-配置nacos
  config:
    import:
      #      - optional:nacos:${spring.application.name}
      - optional:nacos:x-user.yml
  cloud:
    nacos:
      config:
        namespace:
        server-addr: 127.0.0.1:8848
        group: ANDY_GROUP
      discovery:
        server-addr: 127.0.0.1:8848
  #        rabbitmq:
  rabbitmq:
    listener:
      simple:
        acknowledge-mode: manual # 手动确认消息
        concurrency: 2 # 并发消费数量
        max-concurrency: 10 # 最大并发消费数量
        retry:
          enabled: true #  开启消息重试
          max-attempts: 5 # 最大重试次数
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    publisher-returns: true
#    constants
rabbitmq:
  queue: my_queue # 队列名称
  exchange: my.exchange # 交换机名称
  routing-key: my.routing.key  # 路由键
  dlx:
    exchange: my_dlx_exchange
    routing-key: my_dlx_routing_key
    queue: my_dlx_queue
#    template:
#      exchange: my_exchange
#      routing-key: my_routing_key
#      exchange-type: direct
#      default-receive-queue: my_queue

